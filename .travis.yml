addons:
    apt:
        packages:
            - cloc
branches:
  only:  # don't build "pushes" except on the master branch
    - master
language: python
python:
    - 3.5
    - 3.6
    - 3.7
    - 3.8
install:
    - pip install .
    - make devenv
script:
    - make test
    - make style
    - make doc
after_success:
    - make loc
    - bash <(curl -s https://codecov.io/bash)
