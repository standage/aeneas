addons:
    apt:
        packages:
            - cloc
language: python
python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
install:
    - make devenv
    - export PYTHONPATH=/home/travis/build/standage/tag/:$PYTHONPATH
script:
    - make test
    - make style
    - make doc
after_success:
    - make loc
    - bash <(curl -s https://codecov.io/bash)
